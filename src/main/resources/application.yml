# API Gateway - application.yml
server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          globalcors:
            cors-configurations:
              '[/**]':
                allowCredentials: false
                max-age: 3600

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: api-gateway:local

management:
  endpoints:
    web:
      discovery:
        enabled: true
      exposure:
        include:
          - health
          - info
          - metrics
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    web: info
    root: info
    org.springframework.cloud: debug