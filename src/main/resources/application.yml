# application-prod.yml - Configurações de produção para API Gateway

server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: api-gateway
  profiles:
    active: dev
  cloud:
    discovery:
      enabled: true
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
    loadbalancer:
      cache:
        caffeine:
          spec: expireAfterWrite=10m,maximumSize=1000

# Observabilidade e gerenciamento
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    tags:
      application: ${spring.application.name}

# Eureka Client (com fallback para variável de ambiente)
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Logging padrão
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.web.reactive: INFO
    com.infradomain.apigateway: INFO